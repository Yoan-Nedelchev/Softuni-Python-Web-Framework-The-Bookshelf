{% extends 'common/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
{% block content %}
    <h1 class="text-center mt-4">Welcome to the Bookshelf!</h1>
    <h4 class="text-center text-muted mb-5">The place for every book-lover.</h4>

    <div class="content">

        <div class="news-container">
            <h4 class="mb-4 text-center">NEWS FROM THE BOOK WORLD</h4>
            <div class="news">
                {% for news_piece in news %}
                <div class="card border-dark mb-3 m-auto">
                    <div class="card-header">{{ news_piece.header }}</div>
                    <div class="card-body text-dark">
                        <h5 class="card-title">{{ news_piece.title }}</h5>
                        <p class="card-text">{{ news_piece.content }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="book-slider" style="max-height: 1000px">
            <h4 class="text-center mb-4">NEW BOOKS</h4>
            <div id="carouselExampleIndicators" class="carousel slide carousel m-auto" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="{% url 'details book' books.0.slug %}">
                            <img class="carousel-img" src="{{ books.0.cover_photo }}" class="d-block w-100" alt="...">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="{% url 'details book' books.1.slug %}">
                            <img class="carousel-img" src="{{ books.1.cover_photo }}" class="d-block w-100" alt="...">
                        </a>

                    </div>
                    <div class="carousel-item">
                        <a href="{% url 'details book' books.2.slug %}">
                            <img class="carousel-img" src="{{ books.2.cover_photo }}" class="d-block w-100" alt="...">
                        </a>

                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>




{% endblock %}
</html>
